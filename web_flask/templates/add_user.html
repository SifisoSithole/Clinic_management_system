<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>Add user</TITLE>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/styles/login.css">
	<script src="../static/scripts/signup.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer>
		{{ response }}
	</script>
	</HEAD>
	<BODY>
		<DIV id="login" style="height: 400px;">			
			<FORM id="add_user">
				<H1>Create User</H1>
				<INPUT type="text" name="first_name" id="fName" placeholder="First name" required>
				<INPUT type="text" id="lName" name="last_name" placeholder="Last name" required>
				<INPUT id="email" type="email" name="email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
				<INPUT type="number" name="age" placeholder="Age" required>
				<select id='gender' name="gender" required>
  					<option value="Male">Male</option>
  					<option value="Female">Female</option>
  					<option value="Other">Other</option>
				</select>
				<select id='position' name="position" required>
  					<option value="Admin">Admin</option>
  					<option value="Doctor">Doctor</option>
  					<option value="Receptionist">Receptionist</option>
  					<option value="Patient">Patient</option>
				</select>
				<INPUT type="password" id="pwd" name="password" placeholder="Password" required>
				<INPUT type="password" id="pwd2" placeholder="Password" required>
				<INPUT type="submit" id="add" value="Add user">
			</FORM>

		</DIV>
	</BODY>
</HTML>
