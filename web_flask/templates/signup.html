<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>Sign Up</TITLE>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/styles/login.css">
		<script src="../static/scripts/signup.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script defer>
			{{ response }}
		</script>
	    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
	    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
	    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
	</HEAD>
	<BODY>
		<DIV id="login" style="height: 400px;">			
			<FORM id="signin" action="http://localhost:5000/signup" method="POST">
				<H1>Sign Up</H1>
				<INPUT type="text" name="first_name" id="fName" placeholder="First name" required>
				<INPUT type="text" id="lName" name="last_name" placeholder="Last name" required>
				<INPUT id="email" type="email" name="email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
				<INPUT type="number" name="age" placeholder="Age" required>
				<select id='gender' name="gender">
  					<option value="Male">Male</option>
  					<option value="Female">Female</option>
  					<option value="Other">Other</option>
				</select>
				<INPUT type="password" id="pwd" name="password" placeholder="Password" required>
				<INPUT type="password" id="pwd2" placeholder="Password" required>
				<INPUT type="submit" id="signbtn" value="Sign up">
				<P>Have an account? <A href="http://localhost:5000/" id="signup">Sign In</A></P>
			</FORM>

		</DIV>
	</BODY>
</HTML>
